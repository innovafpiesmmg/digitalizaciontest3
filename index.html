          "questions": [
            { "questionNumber": 1, "question": "¿Qué es la 'Nube' (Cloud Computing) en términos prácticos?", "answerOptions": [ { "text": "Un satélite que transmite datos a los coches.", "rationale": "La nube no es un satélite; los satélites se pueden usar para la conexión, pero la nube son centros de datos en tierra.", "isCorrect": false }, { "text": "Una red mundial de centros de datos con miles de servidores conectados a internet.", "rationale": "Esta es la definición física y real. La 'nube' son edificios llenos de ordenadores muy potentes.", "isCorrect": true }, { "text": "Un software que se instala en el ordenador principal del taller.", "rationale": "Eso sería un software local. La nube, por definición, no está instalada en tu dispositivo, sino que accedes a ella por internet.", "isCorrect": false } ] },
            { "questionNumber": 2, "question": "Según la analogía del restaurante, ¿a qué equivale el modelo SaaS (Software como Servicio)?", "answerOptions": [ { "text": "Construir tu propio restaurante desde cero.", "rationale": "Construir desde cero equivale a tener tu propia infraestructura, lo contrario a la nube.", "isCorrect": false }, { "text": "Alquilar un local con una cocina profesional ya montada (PaaS).", "rationale": "Alquilar la cocina (la plataforma) para tú 'cocinar' tu app es PaaS.", "isCorrect": false }, { "text": "Ir al restaurante y pedir un plato del menú.", "rationale": "Correcto. En SaaS, simplemente usas el servicio final (el plato), sin preocuparte de cómo se ha preparado (el software).", "isCorrect": true } ] },
            { "questionNumber": 3, "question": "El DMS (Dealer Management System) de un taller moderno es el mejor ejemplo de:", "answerOptions": [ { "text": "IaaS (Infraestructura como Servicio)", "rationale": "El taller no gestiona la infraestructura de servidores; solo usa el software.", "isCorrect": false }, { "text": "PaaS (Plataforma como Servicio)", "rationale": "El taller no desarrolla el software del DMS; lo utiliza como un producto final.", "isCorrect": false }, { "text": "SaaS (Software como Servicio)", "rationale": "Correcto. El taller accede al DMS a través de internet, pagando una suscripción, sin instalar ni mantener el software.", "isCorrect": true } ] },
            { "questionNumber": 4, "question": "¿Cuál es la principal desventaja de la Nube para funciones críticas en un coche?", "answerOptions": [ { "text": "El alto coste de almacenamiento.", "rationale": "Aunque tiene un coste, la principal desventaja para funciones críticas no es económica.", "isCorrect": false }, { "text": "La latencia (el tiempo de respuesta).", "rationale": "Correcto. El retraso en la comunicación, aunque sea de milisegundos, es inaceptable para sistemas de seguridad como el airbag o el AEB.", "isCorrect": true }, { "text": "La falta de capacidad de procesamiento.", "rationale": "La nube tiene una capacidad de procesamiento casi ilimitada, mucho mayor que la de cualquier coche.", "isCorrect": false } ] },
            { "questionNumber": 5, "question": "¿Qué es el Edge Computing (Computación en el Borde)?", "answerOptions": [ { "text": "El procesamiento de datos en el centro de datos más cercano geográficamente.", "rationale": "Eso sería simplemente una nube con baja latencia, pero el Edge está aún más cerca: en el propio dispositivo.", "isCorrect": false }, { "text": "El procesamiento de datos que se realiza en el propio vehículo.", "rationale": "Correcto. El 'borde' de la red es el propio coche, que actúa como un servidor local para decisiones instantáneas.", "isCorrect": true }, { "text": "Una técnica para que la nube envíe los datos más rápido.", "rationale": "No es una técnica de la nube, sino una arquitectura diferente que complementa a la nube.", "isCorrect": false } ] },
            { "questionNumber": 6, "question": "¿Qué tipo de tareas se procesan OBLIGATORIAMENTE en el Edge?", "answerOptions": [ { "text": "La descarga de actualizaciones de mapas.", "rationale": "Los mapas no son críticos en tiempo real y dependen de la nube para obtener la información más reciente.", "isCorrect": false }, { "text": "Todas las que requieren una respuesta inmediata para la seguridad (ADAS, ESP).", "rationale": "Correcto. Cualquier sistema que deba reaccionar en milisegundos para evitar un accidente (frenar, estabilizar) debe procesarse en el Edge.", "isCorrect": true }, { "text": "El envío del historial de mantenimiento al taller.", "rationale": "El historial es información no crítica que se almacena y gestiona perfectamente en la nube.", "isCorrect": false } ] },
            { "questionNumber": 7, "question": "¿Qué es el Fog Computing (Computación en la Niebla)?", "answerOptions": [ { "text": "Un sinónimo de Edge Computing.", "rationale": "No son sinónimos. El Fog es una capa que se sitúa entre el Edge y la Nube.", "isCorrect": false }, { "text": "Una capa intermedia que coordina a varios dispositivos Edge locales.", "rationale": "Correcto. Actúa como un 'coordinador de barrio', más potente que un coche pero más cercano que la nube, ideal para la comunicación V2X.", "isCorrect": true }, { "text": "El centro de datos principal de un fabricante (la Nube).", "rationale": "El Fog es una capa descentralizada y local, no el centro de datos principal.", "isCorrect": false } ] },
            { "questionNumber": 8, "question": "La alerta de 'hielo en la calzada' que un coche envía a los vehículos cercanos es el mejor ejemplo de:", "answerOptions": [ { "text": "Edge Computing", "rationale": "El Edge (el coche) detecta el hielo, pero necesita una capa superior para comunicarlo rápidamente a otros coches.", "isCorrect": false }, { "text": "Fog Computing", "rationale": "Correcto. La comunicación V2X (Vehículo con Todo) para alertas locales e instantáneas es la aplicación clave del Fog.", "isCorrect": true }, { "text": "Cloud Computing", "rationale": "Enviar la alerta a la nube y que esta la distribuya sería demasiado lento para los coches que ya están cerca de la placa de hielo.", "isCorrect": false } ] },
            { "questionNumber": 9, "question": "Usando la analogía del cuerpo humano, ¿qué sería la Nube?", "answerOptions": [ { "text": "Los actos reflejos (médula espinal).", "rationale": "Los reflejos son respuestas instantáneas y locales, lo que equivale al Edge Computing.", "isCorrect": false }, { "text": "El cerebro, responsable del análisis complejo y la memoria a largo plazo.", "rationale": "Correcto. La nube se encarga del procesamiento pesado, el análisis de Big Data y el almacenamiento masivo, como el cerebro.", "isCorrect": true }, { "text": "Los cinco sentidos (vista, oído...).", "rationale": "Los sentidos serían los sensores del vehículo que capturan los datos.", "isCorrect": false } ] },
            { "questionNumber": 10, "question": "¿Cuál es una de las funciones del Edge Computing además de tomar decisiones rápidas?", "answerOptions": [ { "text": "Almacenar todo el historial del vehículo.", "rationale": "El almacenamiento a largo plazo es una función típica de la nube, no del Edge.", "isCorrect": false }, { "text": "Actuar como un filtro inteligente para no saturar la nube.", "rationale": "Correcto. El Edge procesa la información y solo envía a la nube los datos relevantes o las alertas, no gigabytes de datos en bruto.", "isCorrect": true }, { "text": "Gestionar la facturación del taller.", "rationale": "La facturación se gestiona en el DMS, una aplicación SaaS que corre en la nube.", "isCorrect": false } ] },
            { "questionNumber": 11, "question": "Alquilar servidores virtuales en Amazon Web Services (AWS) para construir tu propia plataforma de servicios es un ejemplo de:", "answerOptions": [ { "text": "IaaS (Infraestructura como Servicio)", "rationale": "Correcto. Estás alquilando la 'infraestructura' básica (servidores, almacenamiento) sobre la que tú construirás todo lo demás.", "isCorrect": true }, { "text": "PaaS (Plataforma como Servicio)", "rationale": "En PaaS, AWS te daría también el sistema operativo y las bases de datos listas para usar, un nivel más de servicio.", "isCorrect": false }, { "text": "SaaS (Software como Servicio)", "rationale": "En SaaS, AWS te ofrecería una aplicación final, no los componentes básicos para construirla.", "isCorrect": false } ] },
            { "questionNumber": 12, "question": "¿Qué ventaja clave ofrece un DMS en la nube frente a un software instalado en un PC?", "answerOptions": [ { "text": "No necesita conexión a internet para funcionar.", "rationale": "Al contrario, un sistema en la nube requiere una conexión a internet constante para poder acceder a los servidores.", "isCorrect": false }, { "text": "Es accesible desde cualquier dispositivo (tablet, móvil) y lugar.", "rationale": "Correcto. Al estar en la nube, puedes acceder a la información desde el foso del taller, la recepción o incluso desde casa.", "isCorrect": true }, { "text": "Es una compra única y no requiere actualizaciones.", "rationale": "Los sistemas en la nube suelen ser un modelo de suscripción y se actualizan automáticamente, lo que es una ventaja, no una desventaja.", "isCorrect": false } ] },
            { "questionNumber": 13, "question": "En el ecosistema conectado, ¿dónde se realiza el análisis de Big Data para predecir fallos a gran escala?", "answerOptions": [ { "text": "En cada coche individualmente (Edge).", "rationale": "Un coche no tiene la capacidad ni la información de millones de otros coches para hacer un análisis de Big Data.", "isCorrect": false }, { "text": "En las antenas 5G (Fog).", "rationale": "El Fog tiene capacidad de procesamiento local, pero el análisis masivo de datos históricos se realiza en una ubicación central.", "isCorrect": false }, { "text": "En la plataforma central del fabricante (Cloud).", "rationale": "Correcto. La nube es la única con la capacidad de cómputo y el acceso a los datos de toda la flota para encontrar patrones.", "isCorrect": true } ] },
            { "questionNumber": 14, "question": "Una Orden de Reparación (OR) digital en una tablet que adjunta fotos y es firmada por el cliente es una función típica de:", "answerOptions": [ { "text": "El sistema ADAS del vehículo.", "rationale": "Los sistemas ADAS son de asistencia a la conducción y están en el coche, no en el taller.", "isCorrect": false }, { "text": "Un DMS en la nube.", "rationale": "Correcto. La digitalización de la recepción activa es una de las funcionalidades clave de un DMS moderno.", "isCorrect": true }, { "text": "El Fog Computing.", "rationale": "El Fog Computing se usa para la comunicación V2X, no para la gestión interna del taller.", "isCorrect": false } ] },
            { "questionNumber": 15, "question": "La tecnología V2X (Vehículo con Todo) depende fundamentalmente de una latencia muy baja, proporcionada por:", "answerOptions": [ { "text": "La Nube (Cloud Computing).", "rationale": "La nube tiene demasiada latencia para la comunicación instantánea que requiere el V2X.", "isCorrect": false }, { "text": "El Borde (Edge Computing).", "rationale": "El Edge procesa la información del propio coche, pero para comunicarse con 'Todo' necesita una capa intermedia.", "isCorrect": false }, { "text": "La Niebla (Fog Computing) y las redes 5G.", "rationale": "Correcto. El Fog en las antenas 5G es la arquitectura ideal para una comunicación local y ultrarrápida entre vehículos e infraestructura.", "isCorrect": true } ] },
            { "questionNumber": 16, "question": "Cuando Gmail funciona, ¿qué modelo de servicio en la nube estás utilizando?", "answerOptions": [ { "text": "IaaS", "rationale": "No estás alquilando los servidores de Google para montar tu propio sistema de correo.", "isCorrect": false }, { "text": "PaaS", "rationale": "No estás usando la plataforma de Google para programar una nueva app de correo.", "isCorrect": false }, { "text": "SaaS", "rationale": "Correcto. Estás usando un software de correo electrónico completo y listo para usar, que es la definición de SaaS.", "isCorrect": true } ] },

            { "questionNumber": 18, "question": "¿Qué permite a un jefe de taller asignar trabajos digitalmente a sus técnicos?", "answerOptions": [ { "text": "Una aplicación de mensajería como WhatsApp.", "rationale": "Aunque se podría usar, no es una herramienta profesional ni integrada. La solución profesional es otra.", "isCorrect": false }, { "text": "El DMS en la nube.", "rationale": "Correcto. La gestión de tareas y la imputación de horas es una función central de los DMS modernos.", "isCorrect": true }, { "text": "Una llamada telefónica.", "rationale": "Ese es el método tradicional que un DMS busca sustituir por ser menos eficiente.", "isCorrect": false } ] },
            { "questionNumber": 19, "question": "La principal diferencia entre Edge y Fog es que...", "answerOptions": [ { "text": "Edge es para un solo dispositivo y Fog es para coordinar varios.", "rationale": "Correcto. El Edge es el 'cerebro individual' del coche, mientras que el Fog es el 'coordinador local' de un grupo de coches.", "isCorrect": true }, { "text": "Edge se procesa en el coche y Fog en la nube.", "rationale": "Fog no se procesa en la nube central, sino en nodos locales como antenas 5G, mucho más cerca que la nube.", "isCorrect": false }, { "text": "No hay ninguna diferencia, son la misma tecnología.", "rationale": "Son dos conceptos distintos que operan en diferentes niveles de la arquitectura de red.", "isCorrect": false } ] },
            { "questionNumber": 20, "question": "¿Quiénes son los mayores proveedores de servicios IaaS y PaaS a nivel mundial?", "answerOptions": [ { "text": "Los fabricantes de coches como Volkswagen o Renault.", "rationale": "Los fabricantes de coches son clientes de estos proveedores, no los proveedores en sí.", "isCorrect": false }, { "text": "Empresas de software de taller como Bosch o Hella.", "rationale": "Estas empresas crean soluciones que pueden funcionar en la nube, pero no son los dueños de la infraestructura global.", "isCorrect": false }, { "text": "Gigantes tecnológicos como Amazon (AWS), Microsoft (Azure) y Google (Cloud).", "rationale": "Correcto. Estas tres compañías dominan el mercado mundial de la infraestructura en la nube.", "isCorrect": true } ] },
            { "questionNumber": 21, "question": "La capacidad de un DMS en la nube de enviar recordatorios automáticos de ITV o mantenimiento al cliente es parte de una funcionalidad llamada:", "answerOptions": [ { "text": "Recepción Activa.", "rationale": "La recepción activa se realiza cuando el cliente está en el taller, no para contactarle proactivamente.", "isCorrect": false }, { "text": "CRM (Customer Relationship Management).", "rationale": "Correcto. El CRM se encarga de gestionar la relación con el cliente, incluyendo comunicaciones automáticas para fidelizarlo.", "isCorrect": true }, { "text": "Facturación.", "rationale": "La facturación es el proceso final de un trabajo, mientras que el CRM busca generar trabajos futuros.", "isCorrect": false } ] },
            { "questionNumber": 22, "question": "El sistema que permite al técnico ver el stock de un recambio en el proveedor y pedirlo con un clic está en:", "answerOptions": [ { "text": "El Edge del vehículo.", "rationale": "El coche no gestiona el stock de recambios del taller.", "isCorrect": false }, { "text": "El DMS en la nube.", "rationale": "Correcto. La integración con los catálogos de proveedores es una de las grandes ventajas de un DMS conectado.", "isCorrect": true }, { "text": "La Nube del fabricante del coche.", "rationale": "La nube del fabricante gestiona el coche, pero la gestión de recambios multimarca la realiza el DMS del taller.", "isCorrect": false } ] },
            { "questionNumber": 23, "question": "¿Qué capa del ecosistema digital (Edge, Fog, Cloud) es responsable de enviar actualizaciones OTA?", "answerOptions": [ { "text": "El Edge.", "rationale": "El Edge (el coche) recibe la actualización, pero no la origina. No puede actualizarse a sí mismo.", "isCorrect": false }, { "text": "El Fog.", "rationale": "El Fog podría ayudar a distribuir la actualización localmente, pero el paquete de software original proviene de una fuente central.", "isCorrect": false }, { "text": "La Cloud.", "rationale": "Correcto. La nube del fabricante es donde se desarrollan, almacenan y distribuyen las actualizaciones de software para toda la flota de vehículos.", "isCorrect": true } ] },
            { "questionNumber": 24, "question": "La necesidad del Edge Computing nace para solucionar el problema de la...", "answerOptions": [ { "text": "Ciberseguridad.", "rationale": "Aunque la ciberseguridad es un reto, el Edge también debe ser securizado. Su razón de ser principal es otra.", "isCorrect": false }, { "text": "Latencia.", "rationale": "Correcto. La imposibilidad de depender de un tiempo de respuesta de la nube para decisiones de milisegundos es lo que impulsa el procesamiento en el borde.", "isCorrect": true }, { "text": "Capacidad de almacenamiento.", "rationale": "La nube ofrece una capacidad de almacenamiento prácticamente infinita, mucho mayor que la del Edge.", "isCorrect": false } ] },

            { "questionNumber": 44, "question": "El sistema que avisa al cliente de que su próxima revisión es en 1.000 km forma parte del:", "answerOptions": [ { "text": "Edge Computing del coche.", "rationale": "El coche puede mostrar el aviso en el cuadro, pero la gestión proactiva con el cliente la hace el taller.", "isCorrect": false }, { "text": "Módulo CRM del DMS en la nube.", "rationale": "Correcto. El DMS utiliza los datos del historial para programar y enviar estas comunicaciones de fidelización.", "isCorrect": true }, { "text": "Fog Computing de la carretera.", "rationale": "El Fog no tiene relación con el historial de mantenimiento de un vehículo.", "isCorrect": false } ] },
            { "questionNumber": 45, "question": "Si el sistema de frenado de emergencia (AEB) dependiera de la nube, ¿qué pasaría al entrar en un túnel sin cobertura?", "answerOptions": [ { "text": "Nada, seguiría funcionando gracias al Fog.", "rationale": "El Fog también depende de la infraestructura externa (antenas), por lo que en un túnel largo podría no estar disponible.", "isCorrect": false }, { "text": "El sistema dejaría de funcionar, creando un grave riesgo de seguridad.", "rationale": "Correcto. Esta es la razón fundamental por la que los sistemas de seguridad críticos deben funcionar en el Edge, de forma autónoma.", "isCorrect": true }, { "text": "El coche se conectaría a la nube por satélite.", "rationale": "La conexión por satélite también tiene una latencia muy alta, por lo que no es una solución para decisiones instantáneas.", "isCorrect": false } ] },
            { "questionNumber": 46, "question": "La capacidad de aumentar o reducir la potencia de los servidores de la nube al instante se llama:", "answerOptions": [ { "text": "Latencia.", "rationale": "La latencia es el tiempo de respuesta, no la capacidad de cambiar recursos.", "isCorrect": false }, { "text": "Escalabilidad.", "rationale": "Correcto. La escalabilidad es una de las mayores ventajas de la nube, permitiendo adaptarse a la demanda en tiempo real.", "isCorrect": true }, { "text": "Seguridad.", "rationale": "La seguridad es otra característica, pero no se refiere a la capacidad de ampliar o reducir recursos.", "isCorrect": false } ] },
            { "questionNumber": 47, "question": "¿Qué capa es más importante para la conducción autónoma de nivel 5?", "answerOptions": [ { "text": "La Nube, porque necesita mapas de alta definición.", "rationale": "Los mapas son importantes y vienen de la nube, pero la decisión de frenar o girar debe ser instantánea.", "isCorrect": false }, { "text": "El Borde, porque las decisiones deben tomarse en milisegundos sin latencia.", "rationale": "Correcto. La conducción autónoma es el ejemplo definitivo de una aplicación crítica que depende del procesamiento en el Edge.", "isCorrect": true }, { "text": "La Niebla, porque necesita comunicarse con otros coches.", "rationale": "La comunicación V2X del Fog es un apoyo crucial, pero el 'cerebro' principal que conduce el coche es el Edge.", "isCorrect": false } ] },

            { "questionNumber": 49, "question": "El modelo de 'cocina fantasma' de la analogía del restaurante se corresponde con:", "answerOptions": [ { "text": "PaaS", "rationale": "Correcto. En la 'cocina fantasma', te dan la plataforma (la cocina) lista para que tú te dediques a tu negocio (cocinar tu app).", "isCorrect": true }, { "text": "SaaS", "rationale": "SaaS sería ir a comer al restaurante, no cocinar en él.", "isCorrect": false }, { "text": "IaaS", "rationale": "IaaS sería alquilar el local vacío, y tú tendrías que montar la cocina.", "isCorrect": false } ] },

          ]
        };

        // --- RESTO DEL CÓDIGO (NO TOCAR) ---

        const quizContainer = document.getElementById('quiz-container');
        const reviewContainer = document.getElementById('review-container');
        const questionCard = document.getElementById('question-card');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const submitButton = document.getElementById('submit-btn');
        const progressIndicator = document.getElementById('progress-indicator');
        const resultsContainer = document.getElementById('results-container');
        const reviewContent = document.getElementById('review-content');

        let currentQuestionIndex = 0;
        const userAnswers = new Array(quizData.questions.length).fill(null);

        function showQuestion(index) {
            const question = quizData.questions[index];
            questionCard.classList.add('fade-out');
            
            setTimeout(() => {
                let optionsHTML = '';
                question.answerOptions.forEach((option, optionIndex) => {
                    const isChecked = userAnswers[index] === optionIndex ? 'checked' : '';
                    const isSelected = userAnswers[index] === optionIndex ? 'selected' : '';
                    optionsHTML += `<label class="${isSelected}" data-index="${optionIndex}"><input type="radio" name="question${index}" value="${optionIndex}" ${isChecked}><span>${option.text}</span></label>`;
                });

                questionCard.innerHTML = `<p class="question-text">${question.questionNumber}. ${question.question}</p><div class="options-container">${optionsHTML}</div>`;
                
                questionCard.querySelectorAll('.options-container label').forEach(label => {
                    label.addEventListener('click', () => {
                        questionCard.querySelectorAll('.options-container label').forEach(l => l.classList.remove('selected'));
                        label.classList.add('selected');
                        userAnswers[index] = parseInt(label.dataset.index);
                    });
                });
                
                updateControls();
                questionCard.classList.remove('fade-out');
            }, 300);
        }
        
        function updateControls() {
            progressIndicator.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.questions.length}`;
            prevButton.disabled = currentQuestionIndex === 0;
            
            nextButton.style.display = (currentQuestionIndex === quizData.questions.length - 1) ? 'none' : 'block';
            submitButton.style.display = (currentQuestionIndex === quizData.questions.length - 1) ? 'block' : 'none';
        }
        
        function showResultsAndReview() {
            let score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer !== null && quizData.questions[index].answerOptions[answer].isCorrect) {
                    score++;
                }
            });

            quizContainer.style.display = 'none';
            reviewContainer.style.display = 'block';

            const totalQuestions = quizData.questions.length;
            resultsContainer.textContent = `Tu puntuación: ${score} de ${totalQuestions}`;
            
            const passPercentage = 0.5;
            resultsContainer.className = 'results-container'; 
            resultsContainer.classList.add((score / totalQuestions) >= passPercentage ? 'pass' : 'fail');
            
            let reviewHTML = '';
            quizData.questions.forEach((question, index) => {
                let optionsHTML = '';
                const userAnswer = userAnswers[index];
                
                question.answerOptions.forEach((option, optionIndex) => {
                    let labelClass = '';
                    if (option.isCorrect) {
                        labelClass = 'correct';
                    } else if (userAnswer === optionIndex) {
                        labelClass = 'incorrect';
                    }

                    optionsHTML += `<label class="${labelClass}"><input type="radio" disabled ${userAnswer === optionIndex ? 'checked' : ''}><span>${option.text}</span><div class="rationale" style="${labelClass ? 'display:block' : ''}">${option.rationale}</div></label>`;
                });
                
                reviewHTML += `<div class="review-block"><p class="question-text">${question.questionNumber}. ${question.question}</p><div class="options-container">${optionsHTML}</div></div>`;
            });
            reviewContent.innerHTML = reviewHTML;
            // Esta línea te lleva al INICIO de la página de revisión
            window.scrollTo(0, 0); 
        }

        prevButton.addEventListener('click', () => { if (currentQuestionIndex > 0) { currentQuestionIndex--; showQuestion(currentQuestionIndex); } });
        nextButton.addEventListener('click', () => { if (userAnswers[currentQuestionIndex] === null) { alert('Por favor, selecciona una respuesta para continuar.'); return; } if (currentQuestionIndex < quizData.questions.length - 1) { currentQuestionIndex++; showQuestion(currentQuestionIndex); } });
        
        submitButton.addEventListener('click', () => {
            const unanswered = userAnswers.filter(a => a === null).length;
            if (unanswered > 0) {
                if(confirm(`No has respondido ${unanswered} pregunta(s). ¿Quieres continuar y corregir igualmente?`)) {
                    showResultsAndReview();
                }
            } else {
                showResultsAndReview();
            }
        });

        // Esta línea es la que arranca todo y muestra la primera pregunta
        showQuestion(currentQuestionIndex);
    </script>
